{% extends 'base.html' %}

{% block content %}
    <h2 class="my-5 text-center">Статті</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">

      {% for article in articles %}
        <div class="col">
          <div class="card h-100 shadow-lg border-0 rounded-3">
            {% if article[4] %}
                <img src="{{ url_for('static', filename=article[4])}}" class="card-img-top rounded-top" alt="...">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{article[1]}}</h5>
              <p class="card-text">{{article[3]|truncate(100)}}</p>
              <p class="card-text">{{article[8]}}</p>

              <a href="{{ url_for('article_page', article_id=article[0]) }}" class="btn btn-outline-secondary w-100">Читати</a>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>
{% endblock content %}
